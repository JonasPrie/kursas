<!DOCTYPE html>
<html lang="lt">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Asmens informacija</title>
		<link href="css/styles.css" rel="stylesheet">
	</head>

	<body>
		<form>
			<fieldset class="top-fieldset">
				<legend class="top-fieldset-border-legend">Jūsų informacija</legend>
				<table>
					<tr>
						<td>
							<label for="name">Vardas: </label>
						</td>
						<td>
							<input id="name" type="text" name="name" required>
						</td>
					</tr>
					<tr>
						<td>
							<label for="surname">Pavardė: </label>
						</td>
						<td>
							<input id="surname" type="text" name="surname" required>
						</td>
					</tr>
				</table>
			</fieldset>

			<fieldset class="bottom-fieldset">
				<legend class="bottom-fieldset-border-legend">Klausimai</legend>
				<span class="select-radio">Kaip sužinojote apie mus?</span>
				<select id="search-engine">
					<option value="Google">Google</option>
					<option value="Yahoo">Yahoo</option>
					<option value="Bing">Bing</option>
					<option value="Iš draugo">Iš draugo</option>
				</select>
				<p>
					<span class="select-radio">Ar apsilankysite vėl?</span>
					<br>
					<input type="radio" id="visityes" name="visitagain">
					<label for="visityes">Taip</label>

					<input type="radio" id="visitno" name="visitagain">
					<label for="visitno">Ne</label>

					<input type="radio" id="visitmaybe" name="visitagain">
					<label for="visitmaybe">Galbūt</label>
				</p>
				<p>
					<span class="textarea">Ką manote apie kursą<span class="animation">?</span></span>
					<br>
					<textarea rows="6" cols="70" placeholder="Rašykite viską, ką galvojate"></textarea>
				</p>
				<span>
					Pažymėkite programavimo/žymėjimo kalbas, su kuriomis esate susipažinę:
				</span>
				<table>
					<tr>
						<td>
							<input type="checkbox" id="Csharp" name="codinglang">
							<label for="Csharp">C#</label>
						</td>
						<td>
							<input type="checkbox" id="JAVA" name="codinglang">
							<label for="JAVA">JAVA</label>
						</td>
						<td>
							<input type="checkbox" id="PHP" name="codinglang">
							<label for="PHP">PHP</label>
						</td>
					</tr>
					<tr>
						<td>
							<input type="checkbox" id="HTML" name="codinglang">
							<label for="HTML">HTML</label>
						</td>
						<td>
							<input type="checkbox" id="CSS" name="codinglang">
							<label for="CSS">CSS</label>
						</td>
						<td>
							<input type="checkbox" id="JavaScript" name="codinglang">
							<label for="JavaScript">JavaScript</label>
						</td>
					</tr>
					<tr>
						<td>
							<input type="checkbox" id="Python" name="codinglang">
							<label for="Python">Python</label>
						</td>
						<td>
							<input type="checkbox" id="Ruby" name="codinglang">
							<label for="Ruby">Ruby</label>
						</td>
						<td></td>
					</tr>
				</table>
				<br>
				<input type="submit" value="Siųsti">
			</fieldset>
		</form>
	</body>

</html>
